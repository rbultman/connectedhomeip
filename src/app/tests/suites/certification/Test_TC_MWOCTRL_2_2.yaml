name: 263.1.1. [TC-MWOCTRL-2.2] Secondary functionality with DUT as Server

PICS:
    - MWOCTRL.S
    - MWOCTRL.S.F00
    - "!MWOCTRL.S.A0003"

config:
    nodeId: 0x12344321
    cluster: "Microwave Oven Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the PowerSetting attribute"
      command: "readAttribute"
      attribute: "PowerSetting"
      response:
          saveAs: PowerSettingValue
          constraints:
              type: int8u
              minValue: 10
              maxValue: 100

    - label: "Step 3a: Send the SetCookingParameters command"
      command: "SetCookingParameters"
      arguments:
          values:
              - name: PowerSetting
                value: (PowerSettingValue+10)%100

    - label: "Step 3b: Delay"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "Step 4: Read the power setting"
      command: "readAttribute"
      attribute: "PowerSetting"
      response:
          value: (PowerSettingValue+10)%100
          constraints:
              type: int8u
