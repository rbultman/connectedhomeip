name: 263.1.1. [TC-MWOCTRL-2.4] WATTS functionality with DUT as Server

PICS:
    - MWOCTRL.S
    - MWOCTRL.S.F01

config:
    nodeId: 0x12344321
    cluster: "Microwave Oven Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the SupportedWatts attribute"
      command: "readAttribute"
      attribute: "SupportedWatts"
      response:
          saveAs: SupportedWattsList
          constraints:
              type: list
              minLength: 1
              maxLength: 10

    - label: "Step 3: Read the SelectedWattIndex attribute"
      command: "readAttribute"
      attribute: "SelectedWattIndex"
      response:
          saveAs: SelectedWattIndex
          constraints:
              type: int8u
              minValue: 0
              maxValue: "len(SupportedWattsList)-1"

    - label: "Step 4a: Send the SetCookingParameters command"
      command: "SetCookingParameters"
      arguments:
          values:
              - name: WattSettingIndex
                value: "(SelectedWattIndex+1)%len(SupportedWattsList)"

    - label: "Step 4b: Delay"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "Step 5: Read the SelectedWattIndex attribute"
      command: "readAttribute"
      attribute: "SelectedWattIndex"
      response:
          value: "(SelectedWattIndex+1)%len(SupportedWattsList)"
          constraints:
              type: int8u
