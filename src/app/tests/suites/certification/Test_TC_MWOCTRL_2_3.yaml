name: 263.1.1. [TC-MWOCTRL-2.3] PWRNUM functionality with DUT as Server

PICS:
    - MWOCTRL.S
    - MWOCTRL.S.F00
    - MWOCTRL.S.F02

config:
    nodeId: 0x12344321
    cluster: "Microwave Oven Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the MinPower attribute"
      command: "readAttribute"
      attribute: "MinPower"
      response:
          saveAs: MinPowerValue
          constraints:
              type: int8u
              minValue: 1
              maxValue: 100

    - label: "Step 3: Read the MaxPower attribute"
      command: "readAttribute"
      attribute: "MaxPower"
      response:
          saveAs: MaxPowerValue
          constraints:
              type: int8u
              minValue: MinPowerValue
              maxValue: 100

    - label: "Step 4: Read the PowerStep attribute"
      command: "readAttribute"
      attribute: "PowerStep"
      response:
          saveAs: PowerStepValue
          constraints:
              type: int8u
              minValue: 1
              maxValue: MaxPowerValue

    - label: "Step 5: Read the PowerSetting attribute"
      command: "readAttribute"
      attribute: "PowerSettingValue"
      response:
          saveAs: PowerValue
          constraints:
              type: int8u
              minValue: MinPowerValue
              maxValue: MaxPowerValue

    - label: "Step 6a: Send the SetCookingParameters command"
      command: "SetCookingParameters"
      arguments:
          values:
              - name: PowerSetting
                value: "(PowerValue-MinPowerValue)%(MaxPowerValue-MinPowerValue)+PowerStepValue+MinPowerValue"

    - label: "Step 6b: Delay"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "Step 7: Read the power setting"
      command: "readAttribute"
      attribute: "PowerSetting"
      response:
          value: "(PowerValue-MinPowerValue)%(MaxPowerValue-MinPowerValue)+PowerStepValue+MinPowerValue"
          constraints:
              type: int8u
