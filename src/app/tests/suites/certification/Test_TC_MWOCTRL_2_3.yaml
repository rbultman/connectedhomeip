name: 263.1.1. [TC-MWOCTRL-2.3] Add more time command with DUT as Server

PICS:
    - MWOCTRL.S
    - MWOCTRL.S.C01.Rsp

config:
    nodeId: 0x12344321
    cluster: "Microwave Oven Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the CookTime attribute"
      command: "readAttribute"
      attribute: "CookTime"
      response:
          saveAs: CookTimeBegin
          constraints:
              type: elapsed-s
              minValue: 1
              maxValue: 86400

    - label: "Step 3: Send the AddMoreTime command"
      command: "AddMoreTime"
      arguments:
          values:
              - name: TimeToAdd
                value: 10

    - label: "Step 3a: Delay"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 2000

    - label: "Step 4: Read the CookTime attribute"
      command: "readAttribute"
      attribute: "CookTime"
      response:
          value: "CookTimeBegin + 10"
          constraints:
              type: elapsed-s
